<template>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">${router.title}</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form" submit.delegate="search()">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search a video" value.bind="query">
          </div>
          <button type="submit" class="btn btn-default">Search</button>
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container-fluid">
    <div class="col-sm-12">
      ${$parent}
      <!--Show Videos here-->
      <h1 if.bind="showPage">Search Results</h1>
      <div class="col-sm-2 thumbnail" repeat.for="item of items">
        <a route-href="route: watch; params.bind: {id:item.id.videoId}">
          <img src="${ item.snippet.thumbnails.default.url }" alt="${ item.snippet.channelTitle }">
          <p>${ item.snippet.channelTitle }</p>
        </a>
        <!--<iframe width="320" height="180" src="https://www.youtube.com/embed/${item.id.videoId}" frameborder="0" allowfullscreen click.trigger="play(item)"></iframe>-->
      </div>
    </div>
  </div>
  <router-view></router-view>
</template>
