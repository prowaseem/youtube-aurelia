<template>
  <require from="../value-converters/date-format"></require>
  <require from="../value-converters/numbers-format"></require>

  <div class="container" id="watch_body">
    <div class="row">
      <div class="col-md-7 player">
        <iframe width="652" height="367" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
        <div class="stats">
          <h2>${video.snippet.title}</h2>
          <p class="pull-left channel">${video.snippet.channelTitle}</p>
          <p class="pull-right views">${video.statistics.viewCount | numbers} views</p>
        </div>
        <div class="stats">
          <strong class="date">Published on <date>${video.snippet.publishedAt | dateFormat}</date></strong>
          <p class="description">${video.snippet.description}</p>
        </div>
      </div>
      <div class="col-md-5 related-videos">
        <div class="row">
          <div class="col-md-12 video-box" repeat.for="video of relatedVideos">
            <div class="col-md-5 thumbnail-img">
              <a route-href="route: watch; params.bind: {id:video.id.videoId}">
                <img src="${video.snippet.thumbnails.medium.url}" alt="${video.snippet.title}">
              </a>
            </div>
            <div class="col-md-7 stats">
              <a route-href="route: watch; params.bind: {id:video.id.videoId}">${video.snippet.title}</a>
              <p>${video.snippet.channelTitle}</p>
              <span class="views">${video.snippet.publishedAt | dateFormat}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
